<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatitle" content="ie=edge">
    <title>9-v-for迭代对象数组</title>
    <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="user in list">id:{{user.id}}---name:{{user.name}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                list:[
                    {id:1,name:'zs1'},
                    {id:2,name:'zs2'},
                    {id:3,name:'zs3'},
                    {id:4,name:'zs4'},
                ]
            },
            methods:{

            }
        })
    </script>
</body>
</html>
